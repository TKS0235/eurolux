<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Eurolux Australia</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <button class="header__menu-btn">
            <i class="fas fa-bars"></i>
        </button>
        <a href="index.html" class="header__logo">
            <img src="images/logo/eurolux-logo.webp" alt="Eurolux Australia">
        </a>
        <div class="header__icons">
            <a href="#" class="header__icon">
                <i class="far fa-heart"></i>
            </a>
            <a href="#" class="header__icon">
                <i class="fas fa-search"></i>
            </a>
            <a href="#" class="header__icon">
                <i class="far fa-user"></i>
            </a>
            <a href="cart.html" class="header__icon header__icon--cart">
                <i class="fas fa-shopping-cart"></i>
            </a>
        </div>
    </header>

    <!-- Cart Page -->
    <div class="cart">
        <div class="cart__header">
            <a href="index.html" class="cart__back">
                <i class="fas fa-arrow-left"></i>
                <span>Shopping Cart</span>
            </a>
        </div>

        <div class="cart__content">
            <div class="cart__items" id="cartItems">
                <!-- Cart items will be dynamically inserted here -->
            </div>

            <div class="cart__view-all">
                <button class="cart__view-all-btn">
                    View All
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>

            <div class="cart__summary">
                <div class="cart__summary-header">
                    <h3>Order Summary</h3>
                    <span class="cart__item-count" id="cartItemCount">1 ITEM(S)</span>
                    <i class="fas fa-chevron-up cart__summary-toggle"></i>
                </div>
                <div class="cart__summary-details" id="cartSummaryDetails">
                    <div class="cart__summary-row">
                        <span>Item(s) Subtotal</span>
                        <span id="cartSubtotal">$174.50</span>
                    </div>
                    <div class="cart__summary-row">
                        <span>Subtotal</span>
                        <span id="cartSubtotalTotal">$174.50</span>
                    </div>
                    <div class="cart__summary-row">
                        <span>VAT Included</span>
                        <span id="cartVAT">$2</span>
                    </div>
                    <div class="cart__summary-row cart__summary-row--total">
                        <span>Order Total</span>
                        <span id="cartOrderTotal">$176.50</span>
                    </div>
                </div>
            </div>

            <div class="cart__coupon">
                <div class="cart__coupon-content">
                    <span>Coupon</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>

            <div class="cart__checkout">
                <div class="cart__total-display">
                    <span class="cart__total-label">TOTAL</span>
                    <span class="cart__total-amount" id="cartFinalTotal">$176.50</span>
                </div>
                <button class="cart__checkout-btn" onclick="window.location.href='checkout.html'">
                    Checkout
                </button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/cart-links.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
