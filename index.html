<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eurolux Australia</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <button class="header__menu-btn">
            <i class="fas fa-bars"></i>
        </button>
        <a href="index.html" class="header__logo">
            <img src="images/logo/eurolux-logo.webp" alt="Eurolux Australia">
        </a>
        <div class="header__icons">
            <a href="#" class="header__icon">
                <i class="far fa-heart"></i>
            </a>
            <a href="#" class="header__icon">
                <i class="fas fa-search"></i>
            </a>
            <a href="#" class="header__icon">
                <i class="far fa-user"></i>
            </a>
            <a href="cart.html" class="header__icon header__icon--cart">
                <i class="fas fa-shopping-cart"></i>
            </a>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <nav class="nav-tabs">
        <a href="aqua-blade.html" class="nav-tabs__item">Aqua Blade</a>
        <a href="product-listing.html" class="nav-tabs__item">Cookware</a>
        <a class="nav-tabs__item">Rake Broom</a>
        <a class="nav-tabs__item">Trimmer Head</a>
        <a class="nav-tabs__item">Stain Remover</a>
    </nav>

    <!-- Carousel -->
    <div class="carousel">
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide">
                    <img src="images/banners/trimmer-banner.webp" alt="Trimmer Banner">
                </li>
                <li class="carousel__slide">
                    <img src="images/banners/cooking-pan.webp" alt="Cookware Banner">
                </li>
                <li class="carousel__slide">
                    <img src="images/banners/aquablade.webp" alt="Aqua Blade Banner">
                </li>
                <!-- Add more li elements for other banners from images/banners/ -->
            </ul>
        </div>
        <div class="carousel__dots">
            <button class="carousel__dot carousel__dot--active" aria-label="Go to slide 1"></button>
            <button class="carousel__dot" aria-label="Go to slide 2"></button>
            <button class="carousel__dot" aria-label="Go to slide 3"></button>
            <!-- Add more dots if you add more slides -->
        </div>
    </div>

    <!-- Category Grid -->
    <div class="category-grid">
        <a href="popular-products.html" class="category-card">
            <img src="images/categories/popular-products.webp" alt="Popular Products" class="category-card__image">
            <div class="category-card__title">Popular Products</div>
            <div class="category-card__arrow">
                <i class="fas fa-arrow-right"></i>
            </div>
        </a>
        <a href="aqua-blade.html" class="category-card">
            <img src="images/categories/aqua-blade.webp" alt="Aqua Blade" class="category-card__image">
            <div class="category-card__title">Aqua Blade</div>
            <div class="category-card__arrow">
                <i class="fas fa-arrow-right"></i>
            </div>
        </a>
        <a href="cookware.html" class="category-card">
            <img src="images/categories/cookware.webp" alt="Cookware" class="category-card__image">
            <div class="category-card__title">Cookware</div>
            <div class="category-card__arrow">
                <i class="fas fa-arrow-right"></i>
            </div>
        </a>
        <a class="category-card">
            <img src="images/categories/rake-broom.webp" alt="Rake Broom" class="category-card__image">
            <div class="category-card__title">Rake Broom</div>
            <div class="category-card__arrow">
                <i class="fas fa-arrow-right"></i>
            </div>
        </a>
        <a class="category-card">
            <img src="images/categories/trimmer-head.webp" alt="Trimmer Head" class="category-card__image">
            <div class="category-card__title">Trimmer Head</div>
            <div class="category-card__arrow">
                <i class="fas fa-arrow-right"></i>
            </div>
        </a>
        <a class="category-card">
            <img src="images/categories/stain-remover.webp" alt="Stain Remover" class="category-card__image">
            <div class="category-card__title">Stain Remover</div>
            <div class="category-card__arrow">
                <i class="fas fa-arrow-right"></i>
            </div>
        </a>
    </div>

    <script src="js/main.js"></script>
    <script src="js/cart-links.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
