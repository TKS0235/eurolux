<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Eurolux Australia – Home</title>
</head>
<body>
  <!-- Persistent header -->
  <header class="site-header" id="header" aria-label="Primary">
    <button class="menu-toggle" aria-label="Open navigation" data-open-menu>
      <img src="menu.png" alt="Menu" class="icon icon-menu">
    </button>
    <a href="index.html" class="logo" aria-label="Eurolux Australia home">
      <img src="logo.svg" alt="Eurolux Australia" />
    </a>
    <nav class="header-actions" aria-label="User actions">
      <button aria-label="Wishlist" class="icon-btn">
        <img src="heart.png" alt="Wishlist" class="icon icon-heart">
      </button>
      <button aria-label="Search" class="icon-btn" data-search-open>
        <img src="search.png" alt="Search" class="icon icon-search">
      </button>
      <a aria-label="Account" class="icon-btn" href="#">
        <img src="user.png" alt="Account" class="icon icon-user">
      </a>
      <a aria-label="Cart" class="icon-btn" href="cart.html">
        <img src="cart.png" alt="Cart" class="icon icon-cart">
        <span class="cart-count" data-cart-count>0</span>
      </a>
    </nav>
  </header>

  <!-- Horizontal category nav -->
  <nav class="category-bar" id="catbar" aria-label="Product categories">
    <ul>
      <li><a href="products.html?cat=Aqua%20Blade">Aqua Blade</a></li>
      <li><a href="products.html?cat=Cookware">Cookware</a></li>
      <li><a href="products.html?cat=Rake%20Broom">Rake Broom</a></li>
      <li><a href="products.html?cat=Trimmer%20Head">Trimmer Head</a></li>
      <li><a href="products.html?cat=Stain%20Remover">Stain Remover</a></li>
    </ul>
  </nav>

  <main>
    <!-- Hero carousel (auto + swipe) -->
    <section class="hero" aria-label="Featured promotions">
      <div class="carousel" data-carousel>
        <div class="carousel-track">
          <img src="hero1.jpg" alt="Aqua Blade attachment on grass" />
          <img src="hero2.jpg" alt="German‑made cookware" />
          <img src="hero3.jpg" alt="Powerful rake broom" />
        </div>
        <div class="carousel-dots" data-carousel-dots></div>
      </div>
    </section>
    
    <!-- Category tiles -->
    <section class="tiles" aria-label="Shop by category">
      <article class="tile">
        <a href="products.html">
          <h2>Popular<br />Products</h2>
          <img src="arrow-up-right.png" alt="" class="icon icon-arrow">
        </a>
      </article>
      <article class="tile">
        <a href="products.html?cat=Aqua%20Blade">
          <h2>Aqua<br />Blade</h2>
          <img src="arrow-up-right.png" alt="" class="icon icon-arrow">
        </a>
      </article>
      <article class="tile">
        <a href="products.html?cat=Cookware">
          <h2>Cookware</h2>
          <img src="arrow-up-right.png" alt="" class="icon icon-arrow">
        </a>
      </article>
      <article class="tile">
        <a href="products.html?cat=Rake%20Broom">
          <h2>Rake<br />Broom</h2>
          <img src="arrow-up-right.png" alt="" class="icon icon-arrow">
        </a>
      </article>
      <article class="tile">
        <a href="products.html?cat=Trimmer%20Head">
          <h2>Trimmer<br />Head</h2>
          <img src="arrow-up-right.png" alt="" class="icon icon-arrow">
        </a>
      </article>
      <article class="tile">
        <a href="products.html?cat=Stain%20Remover">
          <h2>Stain<br />Remover</h2>
          <img src="arrow-up-right.png" alt="" class="icon icon-arrow">
        </a>
      </article>
    </section>
  </main>

  <!-- Search overlay -->
  <div class="search-overlay" data-search-overlay hidden>
    <button class="back-btn" aria-label="Back" data-search-close>
      <img src="back.png" alt="Back" class="icon icon-back">
    </button>
    <input type="search" placeholder="Search..." aria-label="Search" data-search-input />
    <button class="clear-btn" aria-label="Clear" data-search-clear hidden>
      <img src="close.png" alt="Clear" class="icon icon-close">
    </button>
  </div>


</body>
</html>
