<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Eurolux Australia – Home</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Persistent header -->
  <header class="site-header" id="header" aria-label="Primary">
    <button class="menu-toggle" aria-label="Open navigation" data-open-menu>
      <span class="icon icon-menu"></span>
    </button>
    <a href="index.html" class="logo" aria-label="Eurolux Australia home">
      <img src="assets/logo.svg" alt="Eurolux Australia" />
    </a>
    <nav class="header-actions" aria-label="User actions">
      <button aria-label="Wishlist" class="icon-btn"><span class="icon icon-heart"></span></button>
      <button aria-label="Search" class="icon-btn" data-search-open><span class="icon icon-search"></span></button>
      <a aria-label="Account" class="icon-btn" href="#"><span class="icon icon-user"></span></a>
      <a aria-label="Cart" class="icon-btn" href="cart.html"><span class="icon icon-cart"></span><span class="cart-count" data-cart-count>0</span></a>
    </nav>
  </header>

  <!-- Horizontal category nav -->
  <nav class="category-bar" aria-label="Product categories">
    <ul>
      <li><a href="products.html?cat=Aqua%20Blade">Aqua Blade</a></li>
      <li><a href="products.html?cat=Cookware">Cookware</a></li>
      <li><a href="products.html?cat=Rake%20Broom">Rake Broom</a></li>
      <li><a href="products.html?cat=Trimmer%20Head">Trimmer Head</a></li>
      <li><a href="products.html?cat=Stain%20Remover">Stain Remover</a></li>
    </ul>
  </nav>

  <main>
    <!-- Hero carousel (auto + swipe) -->
    <section class="hero" aria-label="Featured promotions">
      <div class="carousel" data-carousel>
        <div class="carousel-track">
          <img src="assets/hero1.jpg" alt="Aqua Blade attachment on grass" />
          <img src="assets/hero2.jpg" alt="German‑made cookware" />
          <img src="assets/hero3.jpg" alt="Powerful rake broom" />
        </div>
        <div class="carousel-dots" data-carousel-dots></div>
      </div>
    </section>

    <!-- Category tiles -->
    <section class="tiles" aria-label="Shop by category">
      <article class="tile" style="--bg:url(../assets/tile-popular.jpg)">
        <a href="products.html?cat=popular">
          <h2>Popular<br />Products</h2>
          <span class="icon icon-arrow-up-right"></span>
        </a>
      </article>
      <article class="tile" style="--bg:url(../assets/tile-aquablade.jpg)">
        <a href="products.html?cat=Aqua%20Blade"><h2>Aqua<br />Blade</h2><span class="icon icon-arrow-up-right"></span></a>
      </article>
      <article class="tile" style="--bg:url(../assets/tile-cookware.jpg)">
        <a href="products.html?cat=Cookware"><h2>Cookware</h2><span class="icon icon-arrow-up-right"></span></a>
      </article>
      <article class="tile" style="--bg:url(../assets/tile-rake.jpg)">
        <a href="products.html?cat=Rake%20Broom"><h2>Rake<br />Broom</h2><span class="icon icon-arrow-up-right"></span></a>
      </article>
      <article class="tile" style="--bg:url(../assets/tile-trimmer.jpg)">
        <a href="products.html?cat=Trimmer%20Head"><h2>Trimmer<br />Head</h2><span class="icon icon-arrow-up-right"></span></a>
      </article>
      <article class="tile" style="--bg:url(../assets/tile-stain.jpg)">
        <a href="products.html?cat=Stain%20Remover"><h2>Stain<br />Remover</h2><span class="icon icon-arrow-up-right"></span></a>
      </article>
    </section>
  </main>

  <!-- Search overlay -->
  <div class="search-overlay" data-search-overlay hidden>
    <button class="back-btn" aria-label="Back" data-search-close><span class="icon icon-back"></span></button>
    <input type="search" placeholder="Search..." aria-label="Search" data-search-input />
    <button class="clear-btn" aria-label="Clear" data-search-clear hidden><span class="icon icon-close"></span></button>
  </div>

  <script src="js/data.js" defer></script>
  <script src="js/main.js" defer></script>
</body>
</html>
