<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eurolux Australia</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <button class="header__menu-btn">
            <i class="fas fa-bars"></i>
        </button>
        <a href="index.html" class="header__logo">
            <img src="images/logo/eurolux-logo.svg" alt="Eurolux Australia">
        </a>
        <div class="header__icons">
            <a href="#" class="header__icon">
                <i class="far fa-heart"></i>
            </a>
            <a href="#" class="header__icon">
                <i class="fas fa-search"></i>
            </a>
            <a href="#" class="header__icon">
                <i class="far fa-user"></i>
            </a>
            <a href="#" class="header__icon header__icon--cart">
                <i class="fas fa-shopping-cart"></i>
            </a>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <nav class="nav-tabs">
        <a href="#" class="nav-tabs__item">Aqua Blade</a>
        <a href="#" class="nav-tabs__item">Cookware</a>
        <a href="#" class="nav-tabs__item">Rake Broom</a>
        <a href="#" class="nav-tabs__item">Trimmer Head</a>
        <a href="#" class="nav-tabs__item">Stain Remover</a>
    </nav>

    <!-- Carousel -->
    <div class="carousel">
        <img src="images/banners/trimmer-banner.jpg" alt="Trimmer" class="carousel__image">
        <div class="carousel__dots">
            <span class="carousel__dot"></span>
            <span class="carousel__dot"></span>
            <span class="carousel__dot carousel__dot--active"></span>
        </div>
    </div>

    <!-- Category Grid -->
    <div class="category-grid">
        <a href="#" class="category-card">
            <img src="images/categories/popular-products.jpg" alt="Popular Products" class="category-card__image">
            <div class="category-card__title">Popular Products</div>
            <div class="category-card__arrow">
                <i class="fas fa-arrow-right"></i>
            </div>
        </a>
        <a href="#" class="category-card">
            <img src="images/categories/aqua-blade.jpg" alt="Aqua Blade" class="category-card__image">
            <div class="category-card__title">Aqua Blade</div>
            <div class="category-card__arrow">
                <i class="fas fa-arrow-right"></i>
            </div>
        </a>
        <a href="#" class="category-card">
            <img src="images/categories/cookware.jpg" alt="Cookware" class="category-card__image">
            <div class="category-card__title">Cookware</div>
            <div class="category-card__arrow">
                <i class="fas fa-arrow-right"></i>
            </div>
        </a>
        <a href="#" class="category-card">
            <img src="images/categories/rake-broom.jpg" alt="Rake Broom" class="category-card__image">
            <div class="category-card__title">Rake Broom</div>
            <div class="category-card__arrow">
                <i class="fas fa-arrow-right"></i>
            </div>
        </a>
        <a href="#" class="category-card">
            <img src="images/categories/trimmer-head.jpg" alt="Trimmer Head" class="category-card__image">
            <div class="category-card__title">Trimmer Head</div>
            <div class="category-card__arrow">
                <i class="fas fa-arrow-right"></i>
            </div>
        </a>
        <a href="#" class="category-card">
            <img src="images/categories/stain-remover.jpg" alt="Stain Remover" class="category-card__image">
            <div class="category-card__title">Stain Remover</div>
            <div class="category-card__arrow">
                <i class="fas fa-arrow-right"></i>
            </div>
        </a>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
