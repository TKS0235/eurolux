<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Eurolux Australia</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <button class="header__menu-btn">
            <i class="fas fa-bars"></i>
        </button>
        <a href="index.html" class="header__logo">
            <img src="images/logo/eurolux-logo.webp" alt="Eurolux Australia">
        </a>
        <div class="header__icons">
            <a href="#" class="header__icon">
                <i class="far fa-heart"></i>
            </a>
            <a href="#" class="header__icon">
                <i class="fas fa-search"></i>
            </a>
            <a href="#" class="header__icon">
                <i class="far fa-user"></i>
            </a>
            <a href="cart.html" class="header__icon header__icon--cart">
                <i class="fas fa-shopping-cart"></i>
            </a>
        </div>
    </header>

    <!-- Search Bar -->
    <div class="search-bar">
        <a href="index.html" class="search-bar__back">
            <i class="fas fa-arrow-left"></i>
        </a>
        <input type="text" class="search-bar__input" placeholder="Search..." value="Aqua Blade">
        <i class="fas fa-search search-bar__search-icon"></i>
        <a href="#" class="search-bar__clear">
            <i class="fas fa-times"></i>
        </a>
    </div>

    <!-- Product Grid -->
    <div class="product-grid">
        <!-- Product Card 1 -->
        <div class="product-card">
            <a href="product-detail-aqua-blade-full-set.html" class="product-card__image-container">
                <button class="product-card__wishlist">
                    <i class="far fa-heart"></i>
                </button>
                <img src="images/products/aqua-blade-full-set.webp" alt="Aqua Blade Full Set" class="product-card__image">
            </a>
            <div class="product-card__info">
                <h3 class="product-card__title">Aqua Blade Full Set</h3>
                <div class="product-card__rating">
                    <div class="product-card__stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                    </div>
                    <span class="product-card__reviews">4.9 (10 Review)</span>
                </div>
                <div class="product-card__price-cart">
                    <div class="product-card__price">$39.95</div>
                    <button class="product-card__cart-btn">
                        <i class="fas fa-shopping-cart"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Product Card 2 -->
        <div class="product-card">
            <a href="#" class="product-card__image-container">
                <button class="product-card__wishlist">
                    <i class="far fa-heart"></i>

                <img src="images/products/aqua-blade-full-set.webp" alt="Aqua Blade 30cm Set" class="product-card__image">
            </a>
            <div class="product-card__info">
                <h3 class="product-card__title">Aqua Blade 30cm Set</h3>
                <div class="product-card__rating">
                    <div class="product-card__stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                    </div>
                    <span class="product-card__reviews">4.9 (10 Review)</span>
                </div>
                <div class="product-card__price-cart">
                    <div class="product-card__price">$39.95</div>
                    <button class="product-card__cart-btn">
                        <i class="fas fa-shopping-cart"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Product Card 3 -->
        <div class="product-card">
            <a href="#" class="product-card__image-container">
                <button class="product-card__wishlist">
                    <i class="far fa-heart"></i>
                </button>
                <img src="images/products/aqua-blade-22cm-set.webp" alt="Aqua Blade 22cm Set" class="product-card__image">
            </a>
            <div class="product-card__info">
                <h3 class="product-card__title">Aqua Blade 22cm Set</h3>
                <div class="product-card__rating">
                    <div class="product-card__stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                    </div>
                    <span class="product-card__reviews">4.9 (10 Review)</span>
                </div>
                <div class="product-card__price-cart">

                    <button class="product-card__cart-btn">
                        <i class="fas fa-shopping-cart"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Product Card 4 -->
        <div class="product-card">
            <a href="#" class="product-card__image-container">
                <button class="product-card__wishlist">
                    <i class="far fa-heart"></i>
                </button>
                <img src="images/products/aqua-blade-full-set.webp" alt="Aqua Blade Apartment Set" class="product-card__image">
            </a>
            <div class="product-card__info">
                <h3 class="product-card__title">Aqua Blade Apartment Set</h3>
                <div class="product-card__rating">
                    <div class="product-card__stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                    </div>
                    <span class="product-card__reviews">4.9 (10 Review)</span>
                </div>
                <div class="product-card__price-cart">
                    <div class="product-card__price">$39.95</div>
                    <button class="product-card__cart-btn">
                        <i class="fas fa-shopping-cart"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/cart-links.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
